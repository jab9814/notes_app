<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenido al inicio</h1>

    <ul>
        {% for note in notes %}
        <li>
            <div>
                {{ note.title }}
                <br>
                {{ note.content }}
                <a href="{{ url_for('edit_note', id=note.id) }}">Editar Nota</a>
                <form action="{{ url_for('delete_note', id=note.id) }}" method="post">
                    <button type="submit">Eliminar Nota</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_note') }}">agregar una nueva nota</a>
    
</body>
</html>
